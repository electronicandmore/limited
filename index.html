<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NaijaTech Shop</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #004d00;
      color: white;
      position: relative;
    }

    h1 {
      margin: 0;
    }

    .hamburger {
      font-size: 2rem;
      cursor: pointer;
      z-index: 1001;
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 75%;
      max-width: 300px;
      height: 100%;
      background-color: #004d00;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
    }

    .side-menu a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .side-menu.active {
      right: 0;
    }

    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none;
    }

    .menu-overlay.active {
      display: block;
    }

    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
      justify-content: center;
    }

    .filter-bar input,
    .filter-bar select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .product {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 15px;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .order-btn {
      background-color: #25d366;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      padding: 10px 15px;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <header>
    <h1>NaijaTech Shop</h1>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
  </header>

  <!-- Side Menu -->
  <nav class="side-menu" id="sideMenu">
    <a href="#fridges">Fridges</a>
    <a href="#cookers">Gas Cookers</a>
    <a href="#tvs">Televisions</a>
    <a href="#acs">Air Conditioners</a>
    <a href="#washers">Washing Machines</a>
    <a href="#cosmetics">Cosmetics</a>
    <a href="#ammo">Ammunition</a>
  </nav>
  <div class="menu-overlay" id="overlay" onclick="toggleMenu()"></div>

  <!-- Filter bar -->
  <div class="filter-bar">
    <input type="text" id="searchInput" placeholder="Search products..." />
    <select id="categoryFilter">
      <option value="">All Categories</option>
      <option value="fridges">Fridges</option>
      <option value="cookers">Gas Cookers</option>
      <option value="tvs">Televisions</option>
      <option value="acs">Air Conditioners</option>
      <option value="washers">Washing Machines</option>
      <option value="cosmetics">Cosmetics</option>
      <option value="ammo">Ammunition</option>
    </select>
    <select id="brandFilter">
      <option value="">All Brands</option>
      <option value="Samsung">Samsung</option>
      <option value="LG">LG</option>
      <option value="TCL">TCL</option>
      <option value="Nasco">Nasco</option>
      <option value="Media">Media</option>
      <option value="Federal">Federal</option>
    </select>
  </div>

  <main id="productList">
    <!-- Ammunition Section -->
    <section id="ammo">
      <h2>Ammunition</h2>
      <div class="product" data-category="ammo" data-brand="Federal">
        <h3>9mm Luger (Box of 50)</h3>
        <p>Full Metal Jacket, 115 grain</p>
        <p class="price">₵500</p>
        <a href="https://wa.me/233539566710?text=I'm%20interested%20in%209mm%20Luger%20(₵500)" class="order-btn">Order on WhatsApp</a>
      </div>
    </section>
  </main>

  <!-- Floating WhatsApp button -->
  <a href="https://wa.me/233539566710" class="whatsapp-float" target="_blank" title="Chat with us">
    Chat with us
  </a>

  <!-- Scripts -->
  <script>
    function toggleMenu() {
      document.getElementById("sideMenu").classList.toggle("active");
      document.getElementById("overlay").classList.toggle("active");
    }

    const searchInput = document.getElementById('searchInput');
    const categoryFilter = document.getElementById('categoryFilter');
    const brandFilter = document.getElementById('brandFilter');
    const products = document.querySelectorAll('.product');

    function filterProducts() {
      const search = searchInput.value.toLowerCase();
      const category = categoryFilter.value;
      const brand = brandFilter.value;

      products.forEach(product => {
        const name = product.querySelector('h3').textContent.toLowerCase();
        const desc = product.querySelector('p').textContent.toLowerCase();
        const matchesSearch = name.includes(search) || desc.includes(search);
        const matchesCategory = !category || product.dataset.category === category;
        const matchesBrand = !brand || product.dataset.brand === brand;

        product.style.display = (matchesSearch && matchesCategory && matchesBrand) ? '' : 'none';
      });
    }

    searchInput.addEventListener('input', filterProducts);
    categoryFilter.addEventListener('change', filterProducts);
    brandFilter.addEventListener('change', filterProducts);
  </script>
</body>
</html>
